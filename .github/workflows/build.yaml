name: Build RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # ogni ora

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set SELF_FEED_URL
        run: |
          repo_name="${GITHUB_REPOSITORY##*/}"
          owner_name="${GITHUB_REPOSITORY%%/*}"
          echo "SELF_FEED_URL=https://${owner_name}.github.io/${repo_name}/feed.xml" >> $GITHUB_ENV
          
      - name: Build feed
        run: |
          python feed_builder.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/feed.xml
          git commit -m "Update feed.xml" || echo "No changes to commit"
          git push
